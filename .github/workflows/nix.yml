name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: cachix/install-nix-action@v6
    - uses: cachix/cachix-action@v2
      with:
        name: kutyel
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Build
      run: nix-build default.nix
